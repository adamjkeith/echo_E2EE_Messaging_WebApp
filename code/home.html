<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging App</title>
  <link rel="stylesheet" href="styles/home.css">
</head>
<body>
  <main>
    <div class="username-container" id="username-container">
      <span id="username" class="username"></span>
    </div>
    <div class="container">
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logo">
      </div>
      <div class="tabs">
        <button class="tablinks active" onclick="openTab(event, 'invites')" id="defaultOpen">Invites</button>
        <button class="tablinks" onclick="openTab(event, 'create-room')">Create Chat</button>
      </div>
      <div id="invites" class="tabcontent">
        <h2>Invites</h2>
        <div id="invite-container"></div>
      </div>
      <div id="create-room" class="tabcontent">
        <h2>Create Chat</h2>
        <form id="search-form">
          <input type="text" id="phone-number-input" placeholder="Enter phone number">
          <button type="submit" id="search-button">
            <img src="images/search.png" alt="Search">
          </button>
        </form>
        <div id="search-results"></div>
      </div>      
    </div>
  </main>
  <button onclick="logout()" class="logout-button">
    <img src="images/button.png" alt="Logout" class="logout-image">
    <span class="logout-text">LOG OUT</span>
  </button>
  <script src="scripts/home.js"></script>
</body>
</html>
